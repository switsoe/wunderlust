<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train</title>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>

    <!-- Jquery Reference -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <p class="lead"></p>
        </div>
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tbody>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>

                    </thead>
                        </tr>
                        </tbody>    
                        <tr>
                        <td>Hogwarts 1</td>
                        <td>Hogwarts School of Witchcraft & Wizardry</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            </br>
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Train Name</label>
                            <input type="text" class="form-control" id="name-input">
                        </div>
                        <div class="form-group">
                            <label for="place">Destination</label>
                            <input type="text" class="form-control" id="place-input">
                        </div>
                        <div class="form-group">
                            <label for="time">First Train Time</label>
                            <input type="time" class="form-control" id="time-input">
                            <div>
                                <div class="form-group">
                                    <label for="next">Frequency</label>
                                    <input type="text" class="form-control" id="next-input">
                                </div>

                                <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                    </div>


                    </div>
                </div>
            </div>
            <script src="assests/javascript/app.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
</body>

</html>
